<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>JSP DAY 01 || CALCULATOR</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
	.form-outline{
		margin-left:20px;
		margin-right:20px;
	}
	.btn{
		margin: 20px 60px;
	}
	section{
	background-color: #664E23;
	}
	.midblock{
		border-radius: 20px;
		background-color: #FFF5E4;
	}
</style>
</head>


<body>
<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black midblock">
          <div class="card-body midblock p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> C A L C U L A T O R </p>

                <form class="mx-1 mx-md-4" action="Calculator.jsp">

                  <div class="d-flex flex-row align-items-center mb-4">
                 
                    <div class="form-outline ">
                      <input type="text" name="firstnumber" placeholder="First Number" class="form-control" />
                    </div>
                    
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="secondnumber" placeholder="Second Number" class="form-control" />
                    </div>
                    
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <input type="submit" value = "Add" name = "operation" class="btn btn-outline-secondary btn-lg">
                    <input type="submit" value = "Subtract" name = "operation" class="btn btn-outline-dark btn-lg">
                    <input type="submit" value = "Divide" name = "operation" class="btn btn-outline-secondary btn-lg">
                    <input type="submit" value = "Multiply" name = "operation" class="btn btn-outline-dark btn-lg">
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
